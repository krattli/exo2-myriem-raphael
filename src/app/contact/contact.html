<div class="container d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4 contact-card">
    <h2 class="text-center mb-4 contact-title">Formulaire de Contact</h2>

    <form class="form" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

      <div class="mb-3">
        <input type="text" name="prenom" ngModel required placeholder="Prénom" class="form-control">
      </div>

      <div class="mb-3">
        <input type="text" name="nom" ngModel required placeholder="Nom" class="form-control">
      </div>

      <div class="mb-3">
        <input type="number" min="1" name="age" ngModel required placeholder="Âge" class="form-control">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" id="email-required" name="email-required" [(ngModel)]="hideEmail" class="form-check-input">
        <label for="email-required" class="form-check-label">Email ?</label>
      </div>

      @if (!hideEmail){
        <div class="mb-3">
          <input type="text" name="email" ngModel required placeholder="Email" class="form-control">
        </div>
      }

      <div class="mb-3">
        <textarea name="commentaire" ngModel placeholder="Commentaire" class="form-control"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom px-4" [disabled]="!contactForm.valid">
          Envoyer
        </button>
      </div>
    </form>
  </div>
</div>
