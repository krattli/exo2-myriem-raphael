<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

  <input type="text" name="prenom" ngModel required placeholder="Prenom">
  <input type="text" name="nom" ngModel required placeholder="Nom">
  <input type="number" name="age" ngModel required placeholder="Age">
  <input type="text" name="commentaire" ngModel placeholder="Commentaire">

  <button type="submit" [disabled]="!contactForm.valid">
    Envoyer
  </button>
</form>
